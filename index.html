<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap via link, css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--style css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Favicon-->
    <link rel="shoricut incon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Criando uma Landing Page com Bootstrap</title>
</head>

<body class="py-5">
   
     <!--logo-->
     <div class="container px-4 container1 d-flex align-items-center"></div>
     <div class="text-center">
        <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LPlogo">
     </div>
     <!--Primeira divisão do form-->
     <p class="paragraph">
        1 - Qual o seu nome?
     </p>
     <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-describedby="basic-addon1">
     </div>
     <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-describedby="basic-addon1">
     </div>
     <!--segunda divisão do form -->
     <p class="mt-3 paragraph">2 - Qual é seu gênero?</p>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Homem
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Mulher
        </label>
    </div>
    <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Prefiro não informar
        </label>
    </div>
    <!--Terceira divisão-->
    <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento css puro.</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento html.</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento API</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Full stack</label>
    </div>
     <!--Quarta divisão do form-->
     <p class="mt-3 paragraph">4 - Quais treinamentos você se indentificou?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">CSS PURO</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">HTML</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">API</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">FULL STACK</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">NENHUMA DAS ATERNATIVAS.</label>
        </div>
        <!--Quinto elemento do form-->
        <div class="text-center">
            <button type="button" class="btn btn-outline-success mb-3 btnSucess">
                Enviar
            </button>
        </div>
        
        <div class="container text-center fotter">
            <p>Gildo F. Araújo &copy; Todos os direitos reservados - 2023</p>
        </div>

    </div>
     



    <!--bootstrap via npm, js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>
</html>
